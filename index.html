<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main">
        <div class="box">
            <div class="inp">
                <input type="text" placeholder="Enter City Name">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="box-main">
                <h1 id="country">New York</h1>
                <img src="source/clouds.png" alt="" class="weather">
                <h1 id="temp">23Â°C</h1>
                <p id="des">Heavy intern rains</p>
                <div class="two">
                    <div class="inner">
                        <div class="hum">
                            <img src="source/humidity.png" alt="">
                            <h1 id="humidity">90%</h1>
                        </div>
                        <p>Humidity</p>
                    </div>

                    <div class="inner">
                        <div class="hum">
                            <img src="source/wind.png" alt="">
                            <h1 id="windspeed">90 km/hr</h1>
                        </div>
                        <p>Wind Speed</p>
                    </div>

                </div>
                   
            </div>
            <p id="err">City name is invalid</p> 
        </div>
    </div>

    <script src="index.js"> </script>

</body>
</html>
